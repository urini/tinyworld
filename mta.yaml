_schema-version: 2.0.0
ID: tinyworld
version: 2.0.0
#---

modules:
- name: tinydb
  type: hdb
  path: tinydb
  requires:
  - name: hdi-container

- name: tinyjs
  type: nodejs
  path: tinyjs
# ------- dependency on DB  
  requires:
  - name: tinydb
  - name: hdi-container
#---------------- exposes SERVICE URL to consumers
  provides:
    - name: tinyjs_api
      properties:
        service_url: ${default-url}
# ----

- name: tinyui
  type: html5
  path: tinyui
# -- requires tinyjs service URL
  requires:
     - name: tinyjs_api
       group: destinations 
       properties:
          name: tinyjs_be 
          url:  ~{service_url}


resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
  

